name: Build Installers

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mouse-scheduler-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          

      - name: Setup Python (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: npm install
        env:
          PYTHON: python

      - name: Build DMG
        run: npm run pack
        env:
          PYTHON: python

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: mouse-scheduler-macos/release/**/*.dmg

  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: mouse-scheduler-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: npm install
        env:
          PYTHON: python

      - name: Build EXE (NSIS)
        run: npm run pack
        env:
          PYTHON: python

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: mouse-scheduler-windows/release/**/*setup*.exe

